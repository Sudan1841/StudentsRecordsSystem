login.html

{% extends 'base.html' %}
{% block main %}
    <form action="{{ url_for('login') }}" method="POST" novalidate>
        
        {{ form.hidden_tag() }}
        <p>{{ form.id.label }} <br> {{ form.id(size=15) }}</p>
        <p>{{ form.passwd.label }} <br> {{ form.passwd(size=30) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
