{% extends "base.html" %}
{% block main %}
  <h2>Add Student</h2>
  <form method="post" action="{{ url_for('add_student') }}">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }} <br> {{ form.name(size=50) }}</p>
    <p>{{ form.age.label }} <br> {{ form.age(size=50) }}</p>
    <p>{{ form.grade.label }} <br> {{ form.grade(size=50) }}</p>
    <p>{{ form.submit() }}</p>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  </form>
{% endblock %}
